consentWebgainsProvider = Webgains ad pepper media GmbH
consentWebgainsLifespan = "wgs", "wgdc" and "wgc": session, "wgi": 2 weeks
consentWebgainsPolicyUrl = https://www.webgains.com/public/en/privacy-2/

